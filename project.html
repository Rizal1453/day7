<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Day6</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="public/css/project.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-lightgrey">
            <div class="container">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <img src="images/logo.png" alt="" width="35px">
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/project">Add Project</a>
                  </li>
                </ul>
                  <a href="/contact"><button class="text-white bg-dark rounded-3" type="submit">Contact Me</button></a>
              </div>
            </div>
        </nav>
        <div>
            <form action="/form-project" method="POST" class="mt-5 m-auto container-form">
                <h1 class="text-center">ADD MY PROJECT</h1>
                <div class="mb-3">
                  <label for="input-project" class="form-label">Project Name</label>
                  <input type="text" class="form-control" id="input-project" name="input-project" >
                </div>
                <div class="d-flex">
                    <div class="date me-2 mb-3 ">
                        <label for="input-start" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="input-start" name="input-start" >
                    </div>
                    <div class="date mb-3">
                        <label for="input-end" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="input-end" name="input-end">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="floatingTextarea2" class="form-label">Description</label>
                    <textarea class="form-control" id="floatingTextarea2" style="height: 100px" name="input-text"></textarea>
                </div>
                <div>
                    <label>Technologies</label>
                    <table>
                      <tr>
                        <td>
                          <input type="checkbox"  id="nodejs" value="node" name="nodejs"/>
                          <label class="me-5" for="nodejs" >Node Js</label>
                        </td>
                        <td>
                          <input class="ms-5" type="checkbox" id="vuejs" value="vue" name="vuejs"/>
                          <label  for="vuejs">Vue JS</label>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <input type="checkbox" id="reactjs" value="react" name="reactjs"/>
                          <label class="me-5" for="reactjs">React JS</label>
                        </td>
                        <td>
                          <input class="ms-5" type="checkbox" id="java" value="java" name="java" />
                          <label for="java">Java</label>
                        </td>
                      </tr>
                    </table>
                </div>
                <div class="mt-2 mb-3">
                    <label for="formFile" class="form-label">Upload Image</label>
                    <input class="form-control" type="file" id="formFile" >
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-dark px-5 rounded-pill" type="submit">submit</button>
                </div>
                
            </form>    
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
            
    </body>
</html>
